<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Njivica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


  <!-- css stylesheets -->
  <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles-resp.css">

  <!-- bootstrap scripts -->
  <script src="bootstrap/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="bootstrap/bootstrap.js"></script>

</head>

<body>

  <section id="title">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="">
          <div class="container-fluid img-logo"></div>
        </a>
        <!-- <a class="navbar-brand" href=""><img class="logo" src="images/logo.png" alt=""></a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Naslovna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing">Cene</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">Kontakt</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Title -->
    <div class="container-fluid title">
      <h1 class="big-heading">Voce i povrce, okupano suncem, uzgajano s ljubavlju.</h1>
    </div>
  </section>


  <!-- products -->
  <section id="products">

    <div>
      <h3>Nasi proizvodi</h3>
    </div>

    <div class="grid-cont">
      <div id="paprika" class="grid-item large info-rotate"><img src="images/paprika.jpg" alt="paprika-image">        
        <i data-url="wikipedia.com/paprika" id="info-paprika" class="info fas fa-info-circle info-hidden"></i>
      </div>
      <div id="patlidzan" class="grid-item large info-rotate"><img src="images/patlidzan.jpg" alt="patlidzan-image">
        <i data-url="wikipedia.com/paprika" id="info-patlidzan" class="info fas fa-info-circle info-hidden"></i>
      </div>
      <div id="paradajz" class="grid-item vertical info-rotate"><img src="images/paradajz.jpg" alt="paradajz-image">
        <i id="info-paradajz" data-url="wikipedia.com/paprika" class="info fas fa-info-circle info-hidden"></i>
      </div>
      <div id="jagode" class="grid-item horizontal info-rotate"><img src="images/jagode.jpg" alt="jagode-image">
        <i id="info-jagode" data-url="wikipedia.com/paprika" class="info fas fa-info-circle info-hidden"></i>
      </div>
      <div id="maline" class="grid-item horizontal info-rotate"><img src="images/maline.jpg" alt="maline-image">
        <i id="info-maline" data-url="wikipedia.com/paprika" class="info fas fa-info-circle info-hidden"></i>
      </div>
      <div id="kupine" class="grid-item vertical info-rotate"><img src="images/kupine.jpg" alt="kupine-image">
        <i id="info-kupine" data-url="wikipedia.com/paprika" class="info fas fa-info-circle info-hidden"></i>
      </div>
    </div>

  </section>


  <!-- products slider -->
  <section id="products-slider">

    <div class="container-fluid wrapper">
      <div class="drzac">
        <div accesskey="n" id="desno" class="desno"><i class="fas fa-arrow-circle-right prev-next-button"></i></div>
        <div accesskey="p" id="levo" class="levo"><i class="fas fa-arrow-circle-left prev-next-button"></i></div>
        <div accesskey="s" class="btn btn-default start"><i id="start-stop" class="fas fa-play-circle"></i></div>
        <div id="komentar">
          <div id="sadrzaj"></div>
        </div>
        <img class="img-fluid slika" id="slika" src="" alt="">
      </div>
    </div>

  </section>

  <!-- Pricing -->
  <section id="pricing">

    <h2></h2>
    <p></p>

    <div class="row">

      <div class="pricing-col col-lg-4 col-md-6">
        <div class="card">
          <div class="card-header">
            <h3></h3>
          </div>
          <div class="card-body">
            <h2></h2>
            <p></p>
            <p></p>
            <p></p>
            <button class="btn btn-outline-dark btn-lg btn-block" type="button"></button>
          </div>
        </div>
      </div>

    </div>



  </section>


  <!-- Footer -->

  <footer id="footer">
    <span><i class="fab fa-twitter"></i></span>
    <span><i class="fab fa-facebook-f"></i></span>
    <span><i class="fab fa-instagram"></i></span>
    <span><i class="fas fa-envelope"></i></span>


    <p>Â© Copyright 2019</p>

  </footer>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
