  <!-- products -->
  <section id="products">

    <div>
      <h3>Nasi proizvodi</h3>
    </div>

    <div class="grid-cont">
      <div id="paprika" class="grid-item large info-rotate"><img src="images/paprika.jpg" alt="paprika-image">
        <i data-url="wikipedia.com/paprika" id="info-paprika" class="info fas fa-info-circle info-hidden"></i>
      </div>
      <div id="patlidzan" class="grid-item large info-rotate"><img src="images/patlidzan.jpg" alt="patlidzan-image">
        <i data-url="wikipedia.com/paprika" id="info-patlidzan" class="info fas fa-info-circle info-hidden"></i>
      </div>
      <div id="paradajz" class="grid-item vertical info-rotate"><img src="images/paradajz.jpg" alt="paradajz-image">
        <i id="info-paradajz" data-url="wikipedia.com/paprika" class="info fas fa-info-circle info-hidden"></i>
      </div>
      <div id="jagode" class="grid-item horizontal info-rotate"><img src="images/jagode.jpg" alt="jagode-image">
        <i id="info-jagode" data-url="wikipedia.com/paprika" class="info fas fa-info-circle info-hidden"></i>
      </div>
      <div id="maline" class="grid-item horizontal info-rotate"><img src="images/maline.jpg" alt="maline-image">
        <i id="info-maline" data-url="wikipedia.com/paprika" class="info fas fa-info-circle info-hidden"></i>
      </div>
      <div id="kupine" class="grid-item vertical info-rotate"><img src="images/kupine.jpg" alt="kupine-image">
        <i id="info-kupine" data-url="wikipedia.com/paprika" class="info fas fa-info-circle info-hidden"></i>
      </div>
    </div>

  </section>


  <!-- products slider -->
  <section id="products-slider">

    <div class="container-fluid wrapper">
      <div class="drzac">
        <div accesskey="n" id="desno" class="desno"><i class="fas fa-arrow-circle-right prev-next-button"></i></div>
        <div accesskey="p" id="levo" class="levo"><i class="fas fa-arrow-circle-left prev-next-button"></i></div>
        <div accesskey="s" class="btn btn-default start"><i id="start-stop" class="fas fa-play-circle"></i></div>
        <div id="komentar">
          <div id="sadrzaj"></div>
        </div>
        <img class="img-fluid slika" id="slika" src="" alt="">
      </div>
    </div>

  </section>

  <!-- Contact -->
  <section id="contact">

    <div class="wrapper ">
      <div class="row">
        <div class="col-md-4 contact-info">
        <ul class="contact-list">
          <li class="contact-item">Njivica DOO</li>
          <li class="contact-item">Mladenovac</li>
          <li class="contact-item">Koracica</li>
          <li class="contact-item">Put srndaca 12</li>
          <li class="contact-item"><a href="mailto:mbazovic@live.com">njivicadoo@gmail.com</a></li>
          <li class="contact-item"><a href="callto:0612874509">+381 63 2874509</a></li>
        </ul>

        <button id="contact-btn">Kontaktirajte nas</button>
      </div>

      <div class="map col-md-8">
          <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=20.577178001403812%2C44.44079693120669%2C20.633826255798343%2C44.46809119658819&amp;layer=mapnik&amp;marker=44.45443034187563%2C20.605502128601074"></iframe><br /><small><a href="https://www.openstreetmap.org/?mlat=44.4544&amp;mlon=20.6055#map=15/44.4544/20.6055">View
              Larger Map</a></small>
      </div>
      </div>

      


      <div id="contactModal" class="modal">


        <div class="modal-content">
          <span class="close">&times;</span>

          <form action="mailto:mbazovic@live.com" method="POST" enctype="text/plain">
            <div class="row">
              <div class="col-md-4 small-coll">
                <label for="name">Unesite ime:</label>
              </div>
              <div class="col-md-8 medium-coll">
                <input id="name" type="text" name="ime">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 small-coll">
                <label for="email">Vas email:</label>
              </div>
              <div class="col-md-8 medium-coll">
                <input id="email" type="email" name="email">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 small-coll">
                <label for="message">Vasa poruka:</label>
              </div>
              <div class="col-md-8 medium-coll">
                <textarea name="message" id="message" cols="20" rows="10"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 big-coll">
                <input type="submit" value="Posaljite">
              </div>
            </div>
          </form>

        </div>

      </div>

    </div>



  </section>
